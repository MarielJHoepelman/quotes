<!DOCTYPE html>
<html>

<head>
  <title>Quotes</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="assets/favicon.ico" />
  <link rel="stylesheet" href="assets/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Red+Hat+Display:ital,wght@0,300;0,400;0,700;0,900;1,500&family=Red+Hat+Text:wght@300;400&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="body-wrapper">
    <div class="quote-box">
      <button id="btn" class="btn">Generate Quote</button>
      <div class="quote-wrapper">
        <div class="image-wrapper"><img src="./quote.svg" alt="quotes" class="quotes-icon"></div>
        <div class="text-wrapper">
          <p id="quote" class="quote"></p>
          <p id="author" class="author"></p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
